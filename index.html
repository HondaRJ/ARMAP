<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>MindAR Stable Demo</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>

<body>

<a-scene
  mindar-image="imageTargetSrc: targets.mind;"
  embedded
  renderer="antialias: true; alpha: true"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false"
>

  <!-- ðŸ“¸ ç›¸æ©Ÿï¼ˆç¶­æŒä½ åŽŸæœ¬ã€Œèƒ½é»žã€çš„è¨­å®šï¼‰ -->
  <a-camera
    position="0 0 0"
    look-controls="enabled: false"
    cursor="rayOrigin: mouse; fuse: false"
    raycaster="objects: .clickable"
  ></a-camera>

  <!-- ===== Target 0 ===== -->
  <a-entity mindar-image-target="targetIndex: 0">
    <a-entity smooth-follow>

      <!-- ä¸»åœ– -->
      <a-image
        id="mainImage"
        src="main1.png"
        position="0 0.8 0"
        width="1"
        height="1"
      ></a-image>

      <!-- ä¸»åœ– hit box -->
      <a-plane
        id="mainHit"
        class="clickable"
        position="0 0.6 0.3"
        width="1.2"
        height="1.2"
        material="opacity: 0"
      ></a-plane>

      <!-- sub1 -->
      <a-image
        src="sub1.png"
        position="-0.8 -0.2 0.3"
        width="0.5"
        height="0.5"
      ></a-image>

      <a-plane
        class="clickable"
        position="-0.8 -0.2 0.6"
        width="0.8"
        height="0.8"
        material="opacity: 0"
      ></a-plane>

      <!-- sub2 -->
      <a-image
        src="sub2.png"
        position="0.8 -0.2 0.3"
        width="0.5"
        height="0.5"
      ></a-image>

      <a-plane
        class="clickable"
        position="0.8 -0.2 0.6"
        width="0.8"
        height="0.8"
        material="opacity: 0"
      ></a-plane>

      <!-- IG icon -->
      <a-image
        src="ig.png"
        position="0 -0.6 0"
        width="0.3"
        height="0.3"
      ></a-image>

      <a-plane
        id="igHit"
        class="clickable"
        position="0 -0.6 0.3"
        width="0.5"
        height="0.5"
        material="opacity: 0"
      ></a-plane>

    </a-entity>
  </a-entity>

</a-scene>

<script>
/* ================= é˜²æŠ–ï¼šå¹³æ»‘è·Ÿéš¨ ================= */
AFRAME.registerComponent("smooth-follow", {
  schema: { speed: { type: "number", default: 0.15 } },
  init() {
    this.targetPos = new THREE.Vector3();
    this.targetQuat = new THREE.Quaternion();
  },
  tick() {
    const obj = this.el.object3D;
    const parent = this.el.parentEl.object3D;

    parent.getWorldPosition(this.targetPos);
    parent.getWorldQuaternion(this.targetQuat);

    obj.position.lerp(this.targetPos, this.data.speed);
    obj.quaternion.slerp(this.targetQuat, this.data.speed);
  }
});

/* ================= é»žæ“Šé‚è¼¯ ================= */
document.querySelector("a-scene").addEventListener("loaded", () => {

  const mainImage = document.getElementById("mainImage");
  const mainHit   = document.getElementById("mainHit");
  const igHit     = document.getElementById("igHit");

  let isZoomed = false;

  /* ä¸»åœ–é»žæ“Šæ”¾å¤§ / ç¸®å›ž */
  mainHit.addEventListener("click", (e) => {
    e.stopPropagation(); // â­é¿å…è¢«å…¨åŸŸ click åƒæŽ‰

    mainImage.setAttribute(
      "animation__scale",
      isZoomed
        ? "property: scale; to: 1 1 1; dur: 250"
        : "property: scale; to: 1.4 1.4 1.4; dur: 250"
    );

    mainImage.setAttribute(
      "animation__pos",
      isZoomed
        ? "property: position; to: 0 0.8 0; dur: 250"
        : "property: position; to: 0 0.8 0.2; dur: 250"
    );

    isZoomed = !isZoomed;
  });

  /* é»žå…¶ä»–åœ°æ–¹ â†’ ä¸»åœ–è‡ªå‹•ç¸®å›ž */
  document.addEventListener("click", () => {
    if (!isZoomed) return;

    mainImage.setAttribute(
      "animation__scale",
      "property: scale; to: 1 1 1; dur: 250"
    );

    mainImage.setAttribute(
      "animation__pos",
      "property: position; to: 0 0.8 0; dur: 250"
    );

    isZoomed = false;
  });

  /* IG é€£çµ */
  igHit.addEventListener("click", (e) => {
    e.stopPropagation();
    window.open("https://www.instagram.com/kaz._.too/", "_blank");
  });

});
</script>

</body>
</html>
