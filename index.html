<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no"
  />
  <title>MindAR Stable Demo</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>

<body>

<a-scene
  mindar-image="imageTargetSrc: targets.mind;"
  embedded
  renderer="antialias: true; alpha: true"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false"
>

  <!-- ðŸ“¸ ç›¸æ©Ÿï¼šä¸è¦ cursor æ”¾ sceneï¼Œç”¨ camera æœ€ç©© -->
  <a-camera
    position="0 0 0"
    look-controls="enabled: false"
    cursor="rayOrigin: entity"
    raycaster="objects: .clickable; far: 10"
  ></a-camera>

  <!-- ================= TARGET 0 ================= -->
  <a-entity mindar-image-target="targetIndex: 0">
  <a-entity smooth-follow>

    <!-- ä¸»åœ– -->
    <a-image
      id="mainImage"
      src="main1.png"
      position="0 0.8 0"
      width="1"
      height="1"
    ></a-image>

    <!-- é»žæ“Šç”¨é€æ˜Ž hit boxï¼ˆä¸€å®šè¦æ¯”åœ–ã€Œæ›´é è¿‘é¡é ­ã€ï¼‰ -->
    <a-plane
      id="mainHit"
      position="0 0.6 0.3"
      width="1.1"
      height="1.1"
      material="opacity: 0"
      class="clickable"
    ></a-plane>

        <a-image
      src="sub1.png"
      position="-0.8 -0.2 0.3"
      width="0.5"
      height="0.5"
    ></a-image>

    <a-plane
      id="sub1Hit"
      position="-0.8 -0.2 0.6"
      width="0.7"
      height="0.7"
      material="opacity: 0"
      class="clickable"
    ></a-plane>

    <a-image
      src="sub2.png"
      position="0.8 -0.2 0.3"
      width="0.5"
      height="0.5"
    ></a-image>

    <a-plane
      id="sub2Hit"
      position="0.8 -0.2 0.6"
      width="0.7"
      height="0.7"
      material="opacity: 0"
      class="clickable"
    ></a-plane>

    <!-- åœ–ç‰‡ -->
    <a-image
      src="ig.png"
      position="0 -1.2 0"
      width="0.4"
      height="0.4"
    ></a-image>

    <!-- hit box -->
    <a-plane
      class="clickable zoomable"
      position="0 -1.2 0.3"
      width="0.6"
      height="0.6"
      material="opacity: 0"
      data-target="#sub3"
      data-link="https://docs.github.com/ja"
    ></a-plane>

  </a-entity>

</a-scene>

<script>
document.querySelector("a-scene").addEventListener("loaded", () => {

  /* ========= å¹³æ»‘è·Ÿéš¨ï¼ˆé˜²æŠ–ï¼‰ ========= */
  AFRAME.registerComponent("smooth-follow", {
    schema: { speed: { type: "number", default: 0.15 } },
    init() {
      this.targetPos = new THREE.Vector3();
      this.targetQuat = new THREE.Quaternion();
    },
    tick() {
      const obj = this.el.object3D;
      const parent = this.el.parentEl.object3D;
      parent.getWorldPosition(this.targetPos);
      parent.getWorldQuaternion(this.targetQuat);
      obj.position.lerp(this.targetPos, this.data.speed);
      obj.quaternion.slerp(this.targetQuat, this.data.speed);
    }
  });

  /* ========= æ”¾å¤§ç³»çµ±ï¼ˆé€šç”¨ï¼‰ ========= */
  let currentZoomed = null;

  function zoomIn(el, basePos) {
    el.setAttribute(
      "animation__scale",
      "property: scale; to: 1.5 1.5 1.5; dur: 250"
    );
    el.setAttribute(
      "animation__pos",
      `property: position; to: ${basePos.x} ${basePos.y} ${basePos.z + 0.2}; dur: 250`
    );
    currentZoomed = el;
  }

  function zoomOut(el, basePos) {
    el.setAttribute(
      "animation__scale",
      "property: scale; to: 1 1 1; dur: 250"
    );
    el.setAttribute(
      "animation__pos",
      `property: position; to: ${basePos.x} ${basePos.y} ${basePos.z}; dur: 250`
    );
    currentZoomed = null;
  }

  /* ========= å¯æ”¾å¤§çš„åœ–ç‰‡ ========= */
  const zoomables = [
    {
      image: document.getElementById("mainImage"),
      hit: document.getElementById("mainHit"),
      basePos: { x: 0, y: 0.8, z: 0 }
    }
    // ðŸ‘‰ ä¹‹å¾Œè¦åŠ åœ–ï¼Œåªè¦åœ¨é€™è£¡åŠ 
  ];

  zoomables.forEach(item => {
    item.hit.addEventListener("click", (e) => {
      e.stopPropagation();

      if (currentZoomed && currentZoomed !== item.image) {
        zoomables.forEach(z => zoomOut(z.image, z.basePos));
      }

      if (currentZoomed === item.image) {
        zoomOut(item.image, item.basePos);
      } else {
        zoomIn(item.image, item.basePos);
      }
    });
  });

  /* ========= é»žæ“Šå…¶ä»–åœ°æ–¹è‡ªå‹•ç¸®å›ž ========= */
  document.querySelectorAll(".clickable").forEach(hit => {
    hit.addEventListener("click", () => {
      if (!currentZoomed) return;
      zoomables.forEach(z => zoomOut(z.image, z.basePos));
    });
  });

  /* ========= è¶…é€£çµ ========= */
  document.querySelectorAll("[data-link]").forEach(hit => {
    hit.addEventListener("click", (e) => {
      e.stopPropagation();
      window.open(hit.dataset.link, "_blank");
    });
  });

});
</script>
</body>
</html>
