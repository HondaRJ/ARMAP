<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>MindAR Fawn Hotel Area Map</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>

<body>

<div id="ar-status"
  style="
    position: fixed;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.7);
    color: white;
    padding: 8px 12px;
    border-radius: 20px;
    font-family: Arial, sans-serif;
    font-size: 14px;
    z-index: 9999;
  ">
  ğŸ” åµæ¸¬è·é›¢ï¼š-- cm
</div>

<a-scene
  mindar-image="imageTargetSrc: ./targets.mind;"
  embedded
  renderer="antialias: true; alpha: true"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false"
  raycaster="objects: .clickable"
>

  <a-camera
    position="0 0 0"
    look-controls="enabled: false"
    cursor="rayOrigin: mouse; fuse: false"
    raycaster="objects: .clickable"
  ></a-camera>

  <!-- ==================== TARGET 0 ==================== -->
  <a-entity mindar-image-target="targetIndex: 0">
    <a-entity smooth-follow>

      <!-- ä¸»åœ– -->
      <a-image
        id="mainImage-0"
        src="totennouji.png"
        position="-0.58 0.34 0"
        width="1.5"
        height="1.5"
      ></a-image>

      <!-- é»æ“Šç”¨é€æ˜ hit box -->
      <a-plane
        id="mainHit-0"
        position="-0.58 0.34 0.5"
        width="1.6"
        height="1.6"
        material="opacity: 0.001; transparent: true; depthTest: false; depthWrite: false"
        class="clickable"
      ></a-plane>

      <!-- IG icon -->
      <a-image
        src="ig.png"
        position="0 -2 0"
        width="0.3"
        height="0.3"
      ></a-image>

      <a-plane
        id="igHit-0"
        position="0 -2 0.5"
        width="0.5"
        height="0.5"
        material="opacity: 0.001; transparent: true; depthTest: false; depthWrite: false"
        class="clickable"
      ></a-plane>

    </a-entity>
  </a-entity>

  <!-- ==================== TARGET 1 ==================== -->
  <a-entity mindar-image-target="targetIndex: 1">
    <a-entity smooth-follow>

      <!-- ä¸»åœ– -->
      <a-image
        id="mainImage-1"
        src="waynamba.png"
        position="0.27 -0.74 0"
        width="1.8"
        height="1.35"
      ></a-image>

      <!-- é»æ“Šç”¨é€æ˜ hit box -->
      <a-plane
        id="mainHit-1"
        position="0.27 -0.74 0.5"
        width="1.9"
        height="1.6"
        material="opacity: 0.001; transparent: true; depthTest: false; depthWrite: false"
        class="clickable"
      ></a-plane>

      <!-- IG icon -->
      <a-image
        src="ig.png"
        position="0 -2 0"
        width="0.3"
        height="0.3"
      ></a-image>

      <a-plane
        id="igHit-1"
        position="0 -2 0.5"
        width="0.5"
        height="0.5"
        material="opacity: 0.001; transparent: true; depthTest: false; depthWrite: false"
        class="clickable"
      ></a-plane>

    </a-entity>
  </a-entity>

</a-scene>

<script>
document.querySelector("a-scene").addEventListener("loaded", () => {

  const scene = document.querySelector("a-scene");
  const statusBar = document.getElementById("ar-status");

  let cameraWorldPos = new THREE.Vector3();
  let targetWorldPos = new THREE.Vector3();
  let camera = null;

  let locked = false;
  let zoom = false;

  const targets = document.querySelectorAll("a-entity[mindar-image-target]");

  targets.forEach((t) => {
    t.addEventListener("targetFound", () => {
      locked = true;
      console.log("Target found:", t.getAttribute("mindar-image-target"));
    });
  });

  scene.addEventListener("click", () => {
    locked = false;
    console.log("Visual unlocked");
  });

  AFRAME.registerComponent("smooth-follow", {
    tick() {
      if (!locked) return;
      const obj = this.el.object3D;
      const parent = this.el.parentEl.object3D;
      obj.position.copy(parent.position);
      obj.quaternion.copy(parent.quaternion);
    }
  });

  // åªç¤ºç¯„æŠ“ target 0 çš„ä¸»åœ–ä¾†åšç¸®æ”¾ï¼ˆä½ åŸæœ¬çš„é‚è¼¯ï¼‰
  const mainImage = document.getElementById("mainImage-0");
  const mainHit   = document.getElementById("mainHit-0");
  const igHit0    = document.getElementById("igHit-0");
  const igHit1    = document.getElementById("igHit-1");

  function resetMain() {
    zoom = false;
    mainImage.setAttribute("scale", "1 1 1");
  }

  mainHit.addEventListener("click", (e) => {
    e.stopPropagation();
    mainImage.setAttribute(
      "animation",
      zoom
        ? "property: scale; to: 1 1 1; dur: 250"
        : "property: scale; to: 1.4 1.4 1.4; dur: 250"
    );
    zoom = !zoom;
  });

  igHit0.addEventListener("click", (e) => {
    e.stopPropagation();
    window.open("https://www.instagram.com/kaz._.too/", "_blank");
  });

  igHit1.addEventListener("click", (e) => {
    e.stopPropagation();
    window.open("https://www.instagram.com/kaz._.too/", "_blank");
  });

  /* ========== è·é›¢é¡¯ç¤ºï¼ˆæ”¯æ´å¤š targetï¼‰ ========== */
  scene.addEventListener("tick", () => {

    if (!camera) {
      camera = document.querySelector("a-camera");
      if (!camera) return;
    }

    let activeTarget = null;
    targets.forEach((t) => {
      if (t.object3D.visible) activeTarget = t;
    });

    if (!activeTarget) {
      statusBar.innerHTML = "âš ï¸ å°šæœªåµæ¸¬åˆ°ç›®æ¨™";
      return;
    }

    camera.object3D.getWorldPosition(cameraWorldPos);
    activeTarget.object3D.getWorldPosition(targetWorldPos);

    const distanceMeters = cameraWorldPos.distanceTo(targetWorldPos);

    if (isNaN(distanceMeters) || distanceMeters <= 0) {
      statusBar.innerHTML = "ğŸ“ è¨ˆç®—ä¸­...";
      return;
    }

    const distanceCm = (distanceMeters * 100).toFixed(1);
    statusBar.innerHTML = `ğŸ“ åµæ¸¬è·é›¢ï¼šç´„ ${distanceCm} cm`;
  });

});
</script>

</body>
</html>
