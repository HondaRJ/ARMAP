<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no"
  />
  <title>MindAR Fawn Hotel Area Map</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>

<div id="ar-status"
  style="
    position: fixed;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.7);
    color: white;
    padding: 8px 12px;
    border-radius: 20px;
    font-family: Arial, sans-serif;
    font-size: 14px;
    z-index: 9999;
  ">

</div>

<body>

<a-scene
  mindar-image="imageTargetSrc: targets.mind;"
  embedded
  renderer="antialias: true; alpha: true"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false"
  raycaster="objects: .clickable"
>

  <!-- ğŸ“¸ ç›¸æ©Ÿï¼šä¸è¦ cursor æ”¾ sceneï¼Œç”¨ camera æœ€ç©© -->
  <a-camera
  position="0 0 0"
  look-controls="enabled: false"
  cursor="rayOrigin: mouse; fuse: false"
  raycaster="objects: .clickable"
></a-camera>

  <!-- ================= TARGET 0 ================= -->
  <a-entity mindar-image-target="targetIndex: 0">
  <a-entity smooth-follow>

    <!-- ä¸»åœ– -->
    <a-image
      id="mainImage"
      src="tenintro.png"
      position="0 -1 0"
      width="3"
      height="1.2"
    ></a-image>

    <!-- é»æ“Šç”¨é€æ˜ hit boxï¼ˆä¸€å®šè¦æ¯”åœ–ã€Œæ›´é è¿‘é¡é ­ã€ï¼‰ -->
    <a-plane
      id="mainHit"
      position="0 -1 0.5"
      width="3"
      height="1.2"
      material="opacity: 0.001; transparent: true; depthTest: false; depthWrite: false"
      class="clickable"
    ></a-plane>

    <a-image
      src="tennojisub1.jpg"
      position="-1.2 1 0.0"
      width="1.1"
      height="1.1"
    ></a-image>

    <a-plane
      id="sub1Hit"
      position="-1.2 1 0.5"
      width="1.2"
      height="1.2"
      material="opacity: 0.001; transparent: true; depthTest: false; depthWrite: false"
      class="clickable"
    ></a-plane>

    <a-image
      src="tennojisub2.jpg"
      position="0 1 0.0"
      width="1.1"
      height="1.1"
    ></a-image>

    <a-plane
      id="sub2Hit"
      position="0 1 0.5"
      width="1.2"
      height="1.2"
      material="opacity: 0.001; transparent: true; depthTest: false; depthWrite: false"
      class="clickable"
    ></a-plane>

    <a-image
      src="tennojisub3.jpg"
      position="1.2 1 0.0"
      width="1.1"
      height="1.1"
    ></a-image>

    <a-plane
      id="sub3Hit"
      position="1.2 1 0.5"
      width="1.2"
      height="1.2"
      material="
        color: red;
        opacity: 0.3;
        transparent: true;
        depthTest: false;
        depthWrite: false"
      class="clickable"
    ></a-plane>

    <!-- IG icon -->
    <a-image
      src="ig.png"
      position="0 -2 0"
      width="0.3"
      height="0.3"
    ></a-image>

    <a-plane
      id="igHit"
      position="0 -2 0.5"
      width="0.5"
      height="0.5"
      material="opacity: 0.001; transparent: true; depthTest: false; depthWrite: false"
      class="clickable"
    ></a-plane>

  </a-entity>

</a-scene>

<script>
document.querySelector("a-scene").addEventListener("loaded", () => {

  const scene = document.querySelector("a-scene");
  const mindarSystem = scene.systems["mindar-image-system"];
  const target = document.querySelector('a-entity[mindar-image-target="targetIndex: 0"]');
  const statusBar = document.getElementById("ar-status");

  let cameraWorldPos = new THREE.Vector3();
  let targetWorldPos = new THREE.Vector3();

  let locked = false;   // ã€Œæƒåˆ°å°±é–ä½ç•«é¢ã€
  let zoom = false;

  // ğŸ”¥ã€é‡è¦ã€‘ä¸è¦ä¸€é–‹å§‹å°±æŠ“ cameraï¼Œå…ˆå®£å‘Šï¼Œç­‰ç¬¬ä¸€å¹€å†æ‹¿
  let camera = null;

  /* ========== æƒåˆ°æ™‚ï¼šä¸ pause()ï¼Œåªé–ç•«é¢ ========== */
  target.addEventListener("targetFound", () => {
    locked = true;
    console.log("Target found â†’ visual locked (tracking still running)");
  });

  /* ========== é»æ“ŠèƒŒæ™¯å°±è§£é™¤é–å®š ========== */
  scene.addEventListener("click", () => {
    locked = false;
    console.log("Visual unlocked");
  });

  /* ========== ç©©å®šè¿½è¹¤ï¼ˆé–ä½æ™‚ä¸æŠ–ï¼‰ ========== */
  AFRAME.registerComponent("smooth-follow", {
    tick() {
      const obj = this.el.object3D;
      const parent = this.el.parentEl.object3D;

      if (locked) {
        obj.position.copy(parent.position);
        obj.quaternion.copy(parent.quaternion);
      }
    }
  });

  /* ========== å–å¾—å…ƒç´ ï¼ˆåªå®£å‘Šä¸€æ¬¡ï¼‰ ========== */
  const mainImage = document.getElementById("mainImage");
  const mainHit   = document.getElementById("mainHit");
  const sub1Hit   = document.getElementById("sub1Hit");
  const sub2Hit   = document.getElementById("sub2Hit");
  const sub3Hit   = document.getElementById("sub3Hit");
  const igHit     = document.getElementById("igHit");

  function resetMain() {
    zoom = false;
    mainImage.setAttribute("scale", "1 1 1");
  }

  /* ========== ä¸»åœ–é»æ“Šæ”¾å¤§ ========== */
  mainHit.addEventListener("click", (e) => {
    e.stopPropagation(); // é‡è¦ï¼šé¿å…è§£é™¤é–å®š
    mainImage.setAttribute(
      "animation",
      zoom
        ? "property: scale; to: 1 1 1; dur: 250"
        : "property: scale; to: 1.4 1.4 1.4; dur: 250"
    );
    zoom = !zoom;
  });

  /* ========== sub æŒ‰éˆ• ========== */
  sub1Hit.addEventListener("click", (e) => {
    e.stopPropagation();
    resetMain();
    alert("ä½ é»äº† sub1 ğŸ‘€");
  });

  sub2Hit.addEventListener("click", (e) => {
    e.stopPropagation();
    resetMain();
    alert("ä½ é»äº† sub2 âœ¨");
  });

  sub3Hit.addEventListener("click", (e) => {
    e.stopPropagation();
    resetMain();
    alert("ä½ é»äº† sub3 ğŸŒˆ");
  });

  /* ========== IG é€£çµ ========== */
  igHit.addEventListener("click", (e) => {
    e.stopPropagation();
    window.open("https://www.instagram.com/kaz._.too/", "_blank");
  });

  /* ========== ğŸ”¥ ä¿®æ­£ç‰ˆè·é›¢é¡¯ç¤ºï¼ˆé—œéµåœ¨é€™ï¼‰ ========== */
  scene.addEventListener("tick", () => {

    // ğŸ‘‰ ç¬¬ä¸€æ¬¡ tick æ‰æŠ“ cameraï¼ˆé¿å… nullï¼‰
    if (!camera) {
      camera = document.querySelector("a-camera");
      if (!camera) return; // é‚„æ²’æº–å‚™å¥½å°±å…ˆè·³é
    }

    // ğŸ‘‰ æ²’æƒåˆ°åœ–å°±é¡¯ç¤ºæç¤º
    if (!target.object3D.visible) {
      statusBar.innerHTML = "âš ï¸ å°šæœªåµæ¸¬åˆ°ç›®æ¨™";
      return;
    }

    // ğŸ‘‰ çœŸçš„é–‹å§‹ç®—è·é›¢
    camera.object3D.getWorldPosition(cameraWorldPos);
    target.object3D.getWorldPosition(targetWorldPos);

    const distanceMeters = cameraWorldPos.distanceTo(targetWorldPos);

    // é˜²æ­¢å¥‡æ€ªæ•¸å€¼
    if (isNaN(distanceMeters) || distanceMeters <= 0) {
      statusBar.innerHTML = "ğŸ“ è¨ˆç®—ä¸­...";
      return;
    }

    const distanceCm = (distanceMeters * 100).toFixed(1);
    statusBar.innerHTML = `ğŸ“ åµæ¸¬è·é›¢ï¼šç´„ ${distanceCm} cm`;
  });

});
</script>

</body>
</html>
