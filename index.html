<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no"
  />
  <title>MindAR Stable Demo</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>

<body>

<a-scene
  mindar-image="imageTargetSrc: targets.mind;"
  embedded
  renderer="antialias: true; alpha: true"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false"
>

  <!-- ðŸ“¸ ç›¸æ©Ÿï¼šä¸è¦ cursor æ”¾ sceneï¼Œç”¨ camera æœ€ç©© -->
<a-camera
  position="0 0 0"
  look-controls="enabled: false"
  cursor="rayOrigin: mouse; fuse: false"
  raycaster="objects: .clickable; far: 30; interval: 0"
></a-camera>

  <!-- ================= TARGET 0 ================= -->
  <a-entity mindar-image-target="targetIndex: 0">
  <a-entity smooth-follow>

    <!-- ä¸»åœ– -->
    <a-image
      id="mainImage"
      src="main1.png"
      position="0 0.8 0"
      width="1"
      height="1"
    ></a-image>

    <!-- é»žæ“Šç”¨é€æ˜Ž hit boxï¼ˆä¸€å®šè¦æ¯”åœ–ã€Œæ›´é è¿‘é¡é ­ã€ï¼‰ -->
    <a-plane
      id="mainHit"
      position="0 0.6 0.5"
      width="1.1"
      height="1.1"
      material="opacity: 0"
      class="clickable"
      auto-hit-scale
    ></a-plane>

        <a-image
      src="sub1.png"
      position="-0.8 -0.2 0.3"
      width="0.5"
      height="0.5"
    ></a-image>

    <a-plane
      id="sub1Hit"
      position="-0.8 -0.2 0.8"
      width="0.7"
      height="0.7"
      material="opacity: 0"
      class="clickable"
      auto-hit-scale
    ></a-plane>

    <a-image
      src="sub2.png"
      position="0.8 -0.2 0.3"
      width="0.5"
      height="0.5"
    ></a-image>

    <a-plane
      id="sub2Hit"
      position="0.8 -0.2 0.8"
      width="0.7"
      height="0.7"
      material="opacity: 0"
      class="clickable"
      auto-hit-scale
    ></a-plane>

    <!-- IG icon -->
    <a-image
      src="ig.png"
      position="0 -0.6 0"
      width="0.3"
      height="0.3"
    ></a-image>

    <a-plane
      id="igHit"
      position="0 -0.6 0.8"
      width="0.5"
      height="0.5"
      material="opacity: 0"
      class="clickable"
      auto-hit-scale
    ></a-plane>

  </a-entity>

</a-scene>

<script>
document.querySelector("a-scene").addEventListener("loaded", () => {

  /* ===== a-planeè·Ÿè·é›¢ä¸€èµ·æ”¾å¤§ ===== */
  AFRAME.registerComponent("auto-hit-scale", {
    schema: {
      base: { type: "number", default: 1 },
      max: { type: "number", default: 3 }
    },
    tick() {
      const cam = document.querySelector("a-camera").object3D;
      const obj = this.el.object3D;

      const distance = cam.position.distanceTo(obj.getWorldPosition(new THREE.Vector3()));
      const scale = THREE.MathUtils.clamp(distance * 0.8, this.data.base, this.data.max);

      this.el.object3D.scale.set(scale, scale, scale);
    }
  });

  /* ===== smooth followï¼ˆåŽŸå°ä¸å‹•ï¼‰ ===== */
  AFRAME.registerComponent("smooth-follow", {
    schema: { speed: { type: "number", default: 0.15 } },
    init() {
      this.targetPos = new THREE.Vector3();
      this.targetQuat = new THREE.Quaternion();
    },
    tick() {
      const obj = this.el.object3D;
      const parent = this.el.parentEl.object3D;
      parent.getWorldPosition(this.targetPos);
      parent.getWorldQuaternion(this.targetQuat);
      obj.position.lerp(this.targetPos, this.data.speed);
      obj.quaternion.slerp(this.targetQuat, this.data.speed);
    }
  });

  /* ===== ä¸»åœ–æ”¾å¤§æŽ§åˆ¶ ===== */
  const mainImage = document.getElementById("mainImage");
  const mainHit = document.getElementById("mainHit");

  let zoom = false;
  let animLock = false;

  mainHit.addEventListener("click", () => {
    if (animLock) return;
    animLock = true;

    mainImage.setAttribute(
      "animation__scale",
      zoom
        ? "property: scale; to: 1 1 1; dur: 250"
        : "property: scale; to: 1.4 1.4 1.4; dur: 250"
    );

    mainImage.setAttribute(
      "animation__pos",
      zoom
        ? "property: position; to: 0 0.8 0; dur: 250"
        : "property: position; to: 0 0.8 0.25; dur: 250"
    );

    zoom = !zoom;
    setTimeout(() => (animLock = false), 300);
  });

  /* ===== sub1 / sub2 é»žæ“Š ===== */
  const sub1Hit = document.getElementById("sub1Hit");
  const sub2Hit = document.getElementById("sub2Hit");

  function resetMain() {
    zoom = false;
    mainImage.setAttribute(
      "animation__scale",
      "property: scale; to: 1 1 1; dur: 200"
    );
    mainImage.setAttribute(
      "animation__pos",
      "property: position; to: 0 0.8 0; dur: 200"
    );
  }

  sub1Hit.addEventListener("click", () => {
    resetMain();
    alert("ä½ é»žäº† sub1 ðŸ‘€ï¼ˆä¹‹å¾Œå¯æ›æˆé€£çµï¼‰");
  });

  sub2Hit.addEventListener("click", () => {
    resetMain();
    alert("ä½ é»žäº† sub2 âœ¨ï¼ˆä¹‹å¾Œå¯æ›æˆé€£çµï¼‰");
  });

  /* ===== IG é€£çµ ===== */
  document.getElementById("igHit").addEventListener("click", () => {
    window.open("https://www.instagram.com/kaz._.too/", "_blank");
  });

});
</script>
</body>
</html>
