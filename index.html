<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no"
  />
  <title>MindAR Fawn Hotel Area Map</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>

<body>

<a-scene
  mindar-image="imageTargetSrc: targets.mind;"
  embedded
  renderer="antialias: true; alpha: true"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false"
  raycaster="objects: .clickable"
>

  <!-- ðŸ“¸ ç›¸æ©Ÿï¼šä¸è¦ cursor æ”¾ sceneï¼Œç”¨ camera æœ€ç©© -->
  <a-camera
  position="0 0 0"
  look-controls="enabled: false"
  cursor="rayOrigin: mouse; fuse: false"
  raycaster="objects: .clickable"
></a-camera>

  <!-- ================= TARGET 0 ================= -->
  <a-entity mindar-image-target="targetIndex: 0">
  <a-entity smooth-follow>

    <!-- ä¸»åœ– -->
    <a-image
      id="mainImage"
      src="tenintro.png"
      position="0 -1 0"
      width="3"
      height="1.2"
    ></a-image>

    <!-- é»žæ“Šç”¨é€æ˜Ž hit boxï¼ˆä¸€å®šè¦æ¯”åœ–ã€Œæ›´é è¿‘é¡é ­ã€ï¼‰ -->
    <a-plane
      id="mainHit"
      position="0 -1 0.5"
      width="3"
      height="1.2"
      material="opacity: 0.001; transparent: true; depthTest: false; depthWrite: false"
      class="clickable"
    ></a-plane>

    <a-image
      src="tennojisub1.jpg"
      position="-1.2 1 0.3"
      width="1.1"
      height="1.1"
    ></a-image>

    <a-plane
      id="sub1Hit"
      position="-1.2 1 0.8"
      width="1.2"
      height="1.2"
      material="opacity: 0.001; transparent: true; depthTest: false; depthWrite: false"
      class="clickable"
    ></a-plane>

    <a-image
      src="tennojisub2.jpg"
      position="0 1 0.3"
      width="1.1"
      height="1.1"
    ></a-image>

    <a-plane
      id="sub2Hit"
      position="0 1 0.8"
      width="1.2"
      height="1.2"
      material="opacity: 0.001; transparent: true; depthTest: false; depthWrite: false"
      class="clickable"
    ></a-plane>

    <a-image
      src="tennojisub3.jpg"
      position="1.2 1 0.3"
      width="1.1"
      height="1.1"
    ></a-image>

    <a-plane
      id="sub3Hit"
      position="1.2 1 0.8"
      width="1.2"
      height="1.2"
      material="opacity: 0.001; transparent: true; depthTest: false; depthWrite: false"
      class="clickable"
    ></a-plane>

    <!-- IG icon -->
    <a-image
      src="ig.png"
      position="0 -2 0"
      width="0.3"
      height="0.3"
    ></a-image>

    <a-plane
      id="igHit"
      position="0 -2 0.8"
      width="0.5"
      height="0.5"
      material="opacity: 0.001; transparent: true; depthTest: false; depthWrite: false"
      class="clickable"
    ></a-plane>

  </a-entity>

</a-scene>

<script>
/* ========= ç­‰å ´æ™¯çœŸçš„ ready å†ç¶äº‹ä»¶ï¼ˆé—œéµï¼‰ ========= */
document.querySelector("a-scene").addEventListener("loaded", () => {

  const scene = document.querySelector("a-scene");
  const mindarSystem = scene.systems["mindar-image-system"];
  const target = document.querySelector('a-entity[mindar-image-target="targetIndex: 0"]');

  let paused = false;
  let zoom = false;

  /* ========== æŽƒåˆ°å°±åœæ­¢è¿½è¹¤ ========== */
  target.addEventListener("targetFound", () => {
    if (paused) return;

    paused = true;
    mindarSystem.pause();   // ðŸ”’ çœŸçš„æš«åœ MindAR
    console.log("Target found â†’ tracking paused");
  });

  /* ========== é»žä¸€ä¸‹æ‰æ¢å¾©è¿½è¹¤ ========== */
  function resumeTracking() {
    paused = false;
    mindarSystem.unpause(); // ðŸ”“ é‡æ–°å•Ÿå‹• MindAR
    console.log("Tracking resumed");
  }

  /* ========== è®“å…§å®¹ã€Œç¡¬éŽ–ã€ä¸å¹³æ»‘ï¼ˆä¸æŠ–çš„é—œéµï¼‰ ========== */
  AFRAME.registerComponent("smooth-follow", {
    tick() {
      const obj = this.el.object3D;
      const parent = this.el.parentEl.object3D;

      obj.position.copy(parent.position);
      obj.quaternion.copy(parent.quaternion);
    }
  });

  /* ========== å–å¾—å…ƒç´  ========== */
  const mainImage = document.getElementById("mainImage");
  const mainHit   = document.getElementById("mainHit");
  const sub1Hit   = document.getElementById("sub1Hit");
  const sub2Hit   = document.getElementById("sub2Hit");
  const sub3Hit   = document.getElementById("sub3Hit");
  const igHit     = document.getElementById("igHit");

  function resetMain() {
    zoom = false;
    mainImage.setAttribute("scale", "1 1 1");
  }

  // ä¸»åœ–é»žæ“Šæ”¾å¤§
  const mainImage = document.getElementById("mainImage");
  const mainHit = document.getElementById("mainHit");
  let zoom = false;

  mainHit.addEventListener("click", () => {
    mainImage.setAttribute(
      "animation",
      zoom
        ? "property: scale; to: 1 1 1; dur: 250"
        : "property: scale; to: 1.4 1.4 1.4; dur: 250"
    );
    zoom = !zoom;
  });

/* ===== sub1 / sub2 é»žæ“Š ===== */
const sub1Hit = document.getElementById("sub1Hit");
const sub2Hit = document.getElementById("sub2Hit");
const sub3Hit = document.getElementById("sub3Hit");

  zoom = false;
  mainImage.setAttribute(
    "animation",
    "property: scale; to: 1 1 1; dur: 200"
  );
}

  alert("ä½ é»žäº† sub1 ðŸ‘€ï¼ˆä¹‹å¾Œå¯æ›æˆé€£çµï¼‰");
});

sub2Hit.addEventListener("click", () => {
  resetMain();
  alert("ä½ é»žäº† sub2 âœ¨ï¼ˆä¹‹å¾Œå¯æ›æˆé€£çµï¼‰");
});
sub3Hit.addEventListener("click", () => {
  resetMain();
  alert("ä½ é»žäº† sub3 ðŸŒˆ");
});

  // IG é€£çµ
  document.getElementById("igHit").addEventListener("click", () => {
    window.open("https://www.instagram.com/kaz._.too/", "_blank");
  });

});
</script>

</body>
</html>
