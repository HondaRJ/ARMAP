<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>MindAR Fawn Hotel Area Map</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>

<body>

<div id="ar-status"
  style="
    position: fixed;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.7);
    color: white;
    padding: 8px 12px;
    border-radius: 20px;
    font-family: Arial, sans-serif;
    font-size: 14px;
    z-index: 9999;
  ">
  ğŸ” åµæ¸¬è·é›¢ï¼š-- cm
</div>

<a-scene
  mindar-image="imageTargetSrc: ./targets.mind;"
  embedded
  renderer="antialias: true; alpha: true"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false"
  raycaster="objects: .clickable"
>

  <a-camera
    position="0 0 0"
    look-controls="enabled: false"
    cursor="rayOrigin: mouse; fuse: false"
    raycaster="objects: .clickable"
  ></a-camera>

  <a-entity mindar-image-target="targetIndex: 0">
    <a-entity smooth-follow>

      <!-- ä¸»åœ– -->
      <a-image
        id="mainImage"
        src="totennouji.png"
        position="-0.58 0.32 0"
        width="2.25"
        height="2.25"
      ></a-image>

      <!-- é»æ“Šç”¨é€æ˜ hit boxï¼ˆä¸€å®šè¦æ¯”åœ–æ›´é è¿‘é¡é ­ï¼‰ -->
      <a-plane
        id="mainHit"
        position="-0.58 0.32 0.5"
        width="2.5"
        height="2.5"
        material="opacity: 0.001; transparent: true; depthTest: false; depthWrite: false"
        class="clickable"
      ></a-plane>

      <a-image
        src="man-walking1.png"
        position="-0.48 0.9 0.0"
        width="0.2"
        height="0.2"
      ></a-image>

      <a-plane
        id="sub1Hit"
        position="-0.48 0.9 0.5"
        width="0.2"
        height="0.2"
        material="opacity: 0.0; transparent: true; depthTest: false; depthWrite: false"
        class="clickable"
      ></a-plane>

      <a-image
        src="train1.png"
        position="-1.4 0.4 0.0"
        width="0.3"
        height="0.3"
      ></a-image>

      <a-plane
        id="sub2Hit"
        position="-1.4 0.4 0.5"
        width="0.5"
        height="0.5"
        material="opacity: 0.0; transparent: true; depthTest: false; depthWrite: false"
        class="clickable"
      ></a-plane>

      <a-image
        src="tennojisub33.jpg"
        position="1.2 1 0.0"
        width="1.1"
        height="1.1"
      ></a-image>

      <a-plane
        id="sub3Hit"
        position="1.2 1 0.5"
        width="1.2"
        height="1.2"
        material="color: red; opacity: 0.3; transparent: true; depthTest: false; depthWrite: false"
        class="clickable"
      ></a-plane>

      <!-- IG icon -->
      <a-image
        src="ig.png"
        position="0 -2 0"
        width="0.3"
        height="0.3"
      ></a-image>

      <a-plane
        id="igHit"
        position="0 -2 0.5"
        width="0.5"
        height="0.5"
        material="opacity: 0.001; transparent: true; depthTest: false; depthWrite: false"
        class="clickable"
      ></a-plane>

    </a-entity>
  </a-entity>
</a-scene>

<script>
document.querySelector("a-scene").addEventListener("loaded", () => {

  const scene = document.querySelector("a-scene");
  const target = document.querySelector('a-entity[mindar-image-target="targetIndex: 0"]');
  const statusBar = document.getElementById("ar-status");

  let cameraWorldPos = new THREE.Vector3();
  let targetWorldPos = new THREE.Vector3();
  let camera = null;

  let locked = false;
  let zoom = false;

  /* ========== ç›®æ¨™æ‰¾åˆ°æ™‚é–ä½ç•«é¢ï¼ˆä½†ä¸æš«åœ ARï¼‰ ========== */
  target.addEventListener("targetFound", () => {
    locked = true;
    console.log("Target found â†’ visual locked");
  });

  scene.addEventListener("click", () => {
    locked = false;
    console.log("Visual unlocked");
  });

  AFRAME.registerComponent("smooth-follow", {
    tick() {
      if (!locked) return;
      const obj = this.el.object3D;
      const parent = this.el.parentEl.object3D;
      obj.position.copy(parent.position);
      obj.quaternion.copy(parent.quaternion);
    }
  });

  const mainImage = document.getElementById("mainImage");
  const mainHit   = document.getElementById("mainHit");
  const sub1Hit   = document.getElementById("sub1Hit");
  const sub2Hit   = document.getElementById("sub2Hit");
  const sub3Hit   = document.getElementById("sub3Hit");
  const igHit     = document.getElementById("igHit");

  function resetMain() {
    zoom = false;
    mainImage.setAttribute("scale", "1 1 1");
  }

  mainHit.addEventListener("click", (e) => {
    e.stopPropagation();
    mainImage.setAttribute(
      "animation",
      zoom
        ? "property: scale; to: 1 1 1; dur: 250"
        : "property: scale; to: 1.4 1.4 1.4; dur: 250"
    );
    zoom = !zoom;
  });

  sub1Hit.addEventListener("click", (e) => {
    e.stopPropagation();
    resetMain();
    alert("ä½ é»äº† sub1 ğŸ‘€");
  });

  sub2Hit.addEventListener("click", (e) => {
    e.stopPropagation();
    resetMain();
    alert("ä½ é»äº† sub2 âœ¨");
  });

  sub3Hit.addEventListener("click", (e) => {
    e.stopPropagation();
    resetMain();
    alert("ä½ é»äº† sub3 ğŸŒˆ");
  });

  igHit.addEventListener("click", (e) => {
    e.stopPropagation();
    window.open("https://www.instagram.com/kaz._.too/", "_blank");
  });

  /* ========== æ­£ç¢ºçš„è·é›¢é¡¯ç¤º ========== */
  scene.addEventListener("tick", () => {

    if (!camera) {
      camera = document.querySelector("a-camera");
      if (!camera) return;
    }

    if (!target.object3D.visible) {
      statusBar.innerHTML = "âš ï¸ å°šæœªåµæ¸¬åˆ°ç›®æ¨™";
      return;
    }

    camera.object3D.getWorldPosition(cameraWorldPos);
    target.object3D.getWorldPosition(targetWorldPos);

    const distanceMeters = cameraWorldPos.distanceTo(targetWorldPos);

    if (isNaN(distanceMeters) || distanceMeters <= 0) {
      statusBar.innerHTML = "ğŸ“ è¨ˆç®—ä¸­...";
      return;
    }

    const distanceCm = (distanceMeters * 100).toFixed(1);
    statusBar.innerHTML = `ğŸ“ åµæ¸¬è·é›¢ï¼šç´„ ${distanceCm} cm`;
  });

});
</script>

</body>
</html>
